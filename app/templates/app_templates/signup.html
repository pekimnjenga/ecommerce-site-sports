{% extends 'app_templates/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}<title>Sign Up</title>{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 500px;">
  <div class="text-center mb-4">
    <h2 class="mt-3" style="color: #2e7d32;">Create Your Account</h2>
    <p class="text-muted">Join us and start shopping</p>
  </div>

  <form method="post" class="p-4 border rounded shadow-sm bg-light">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success w-100 mt-3">Sign Up</button>
  </form>

  <div class="text-center mt-3">
    <small>Already have an account? <a href="{% url 'login' %}" style="color: #2e7d32;">Login</a></small>
  </div>
</div>
{% endblock %}
